<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kiểm Tra Năm Nhuận</title>
	<style>
		/* Cài đặt chung */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 20px;
			background-color: #e7f5e1; /* Màu nền nhạt, dễ nhìn */
			color: #333;
		}

		h1 {
			color: #2e7d32; /* Màu xanh lá cây đậm cho tiêu đề */
			text-align: center;
			margin-bottom: 20px;
		}

		label {
			font-size: 18px;
			display: block;
			margin-bottom: 10px;
			color: #388e3c; /* Màu chữ xanh lá cây */
		}

		input {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #4caf50;
			border-radius: 5px;
			margin-bottom: 15px;
		}

		input:focus {
			border-color: #2e7d32; /* Đổi màu viền khi focus */
			outline: none;
		}

		button {
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			background-color: #4caf50; /* Màu nút bấm */
			color: white;
			border: none;
			border-radius: 5px;
			width: 100%;
		}

		button:hover {
			background-color: #388e3c; /* Nút bấm đổi màu khi hover */
		}

		.result {
			font-size: 18px;
			color: #388e3c; /* Màu chữ kết quả */
			text-align: center;
			margin-top: 20px;
		}
	</style>
</head>
<body>

	<h1>Kiểm Tra Năm Nhuận</h1>
	<label for="year">Nhập năm:</label>
	<input type="number" id="year" placeholder="Nhập năm" required>
	<button onclick="kiemTraNamNhuan()">Kiểm tra</button>
	<p class="result" id="result"></p>

	<script>
		function kiemTraNamNhuan() {
			const year = document.getElementById("year").value;
			const resultElement = document.getElementById("result");

			if (year === "") {
				resultElement.innerText = "Vui lòng nhập năm!";
				return;
			}

			const nam = parseInt(year);

			if ((nam % 4 === 0 && nam % 100 !== 0) || (nam % 400 === 0)) {
				resultElement.innerText = `${nam} năm nhuận.`;
			} else {
				resultElement.innerText = `${nam} năm không nhuận.`;
			}
		}
	</script>

</body>
</html>
